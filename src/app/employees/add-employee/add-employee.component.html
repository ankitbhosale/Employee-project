<form  novalidate [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  

  
    <div class="form-group col-md-6" [ngClass]="{'has-error': employeeForm.get('firstName').errors && (employeeForm.get('firstName').touched || employeeForm.get('firstName').dirty)}">
      <label for="inputFirstName">First Name</label>
      <input formControlName="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      <span class= "help-block" *ngIf="employeeForm.get('firstName').errors && (employeeForm.get('firstName').touched || employeeForm.get('firstName').dirty)">
        <small class="text-danger" *ngIf="employeeForm.get('firstName').errors">
          First Name is Required
        </small>
      </span>
    </div>

    <div class="form-group col-md-6" [ngClass]="{'has-error': employeeForm.get('lastName').errors && (employeeForm.get('lastName').touched || employeeForm.get('lastName').dirty)}">
      <label for="inputLastName">Last Name</label>
      <input formControlName="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
      <span class= "help-block" *ngIf="employeeForm.get('lastName').errors && (employeeForm.get('lastName').touched || employeeForm.get('lastName').dirty)">
        <small class="text-danger" *ngIf="employeeForm.get('lastName').errors">
          Last Name is Required
        </small>
      </span>
    </div>

    <div class="form-group col-md-6" [ngClass]="{'has-error': employeeForm.get('email').errors && (employeeForm.get('email').touched || employeeForm.get('email').dirty)}">
      <label class="col-sm-2 control-label" for="inputEmail4">Email</label>
      <input formControlName="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
      <span class= "help-block" *ngIf="employeeForm.get('email').errors && (employeeForm.get('email').touched || employeeForm.get('email').dirty)">
        <small class="text-danger" *ngIf="employeeForm.get('email').errors">
          Enter valid email id
        </small>
      </span>
    </div>

    <div class="form-group col-md-6"[ngClass]="{'has-error': employeeForm.get('mobile').errors && (employeeForm.get('mobile').touched || employeeForm.get('mobile').dirty)}">
      <label class="control-label" for="inputMobie">Mobile</label>
      <input  formControlName="mobile" type="tel" class="form-control" id="inputMobile" placeholder="Mobile">
      <span class= "help-block" *ngIf="employeeForm.get('mobile').errors && (employeeForm.get('mobile').touched || employeeForm.get('mobile').dirty)">
        <small class="text-danger" *ngIf="employeeForm.get('mobile').hasError('required')">
          Mobile Number is Required
        </small>
        <small class="text-danger" *ngIf="employeeForm.get('mobile').hasError('pattern')">
          Mobile Number is not valid
         </small>
      </span>
    </div>

  <div class="form-group">
  <label for="dateOfBirth">Date of Birth</label>
  <input formControlName="date" id="dateOfBirth"
    type="text" bsDatepicker class="form-control" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }">
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <textarea formControlName="address" class="form-control" id="inputAddress" rows="3" placeholder="Enter address here.."></textarea>
  </div>

    <div  class="form-group col-md-4">
      <label  for="inputState">State</label>
      <select formControlName="state"  id="inputState" class="form-control" (change)="onChangeState($event.target.value)">
        <option selected>Choose...</option>
        <option *ngFor="let stat of States" value="{{stat}}">{{stat}}</option>
  </select>
  </div>

  <div class="form-group col-md-4">
    <label for="inputCity">City</label>
    <select formControlName="city" id="inputCity" class="form-control">
      <option selected>Choose...</option>
      <option *ngFor="let cit of City">{{cit}}</option>
    </select>
  </div>

  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input formControlName="zip" type="text" mask="000-000" class="form-control" id="inputZip">
  </div>
 
  <div class="form-group col-md-6">
    <div class="form-check-label">
      <label class="form-chck-label" for="Gender">
        Gender :
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input formControlName="gender" class="form-check-input" type="radio" id="inlineradio1" value="male">
      <label class="form-check-label" for="inlineradio1"> Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input formControlName="gender" class="form-check-input" type="radio" id="inlineradio2" value="female">
      <label class="form-check-label" for="inlineradio2"> Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input formControlName="gender" class="form-check-input" type="radio" id="inlineradio3" value="other">
      <label class="form-check-label" for="inlineradio3"> Other</label>
    </div>
  </div>

  <div class="form-group col-md-6">
    <div class="form-check-label">
      <label class="form-chck-label" for="Hobies">
        Hobies :
      </label>
    </div>
    <div class="form-check form-check-inline" >
      <input  class="form-check-input" (change)="onSelect($event.target.checked,0)" type="checkbox" id="inlineCheckbox1" value="Cooking">
      <label class="form-check-label"  for="inlineCheckbox1">Cooking</label>
    </div>
 
    <div class="form-check form-check-inline">
      <input formControlName="hobies" (change)="onSelect($event.target.checked,1)" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Dancing">
      <label class="form-check-label"  for="inlineCheckbox2"> Dancing</label>
    </div>
    <div class="form-check form-check-inline">
      <input formControlName="hobies" (change)="onSelect($event.target.checked,2)" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Acting">
      <label class="form-check-label"  for="inlineCheckbox3"> Acting</label>
    </div>
    <div class="form-check form-check-inline">
      <input formControlName="hobies" (change)="onSelect($event.target.checked,3)" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Singing">
      <label class="form-check-label" for="inlineCheckbox4"> Singing</label>
    </div>
    <div class="form-group col-md-4">
          <span class="text-danger" *ngIf="hobiesError" >
     Please choose at least two hobies
    </span>
  </div>

  </div> 

  <div class="form-group col-md-4">
  <tag-input class="form-check-input" formControlName="skill" (onAdd)="add($event.value)" (onRemove)="remove($event.value)" ></tag-input>
  </div>

  <div class="form-group col-md-4">
    <span class="text-danger" *ngIf="skillError" >
      Please enter at least two Skills
     </span> 
  </div>





 


  <div class="form-group col-md-4">
  
    <label class="form-input">Salary</label>
    <input currencyMask  [options]="{ prefix: 'â‚¹ ', thousands: ',', decimal: '.' }" maxlength="20" formControlName="salary" type="text" class="form-control" id="Salary" placeholder="{{0.00 | currency: 'INR'}}">
  </div>

<div class="form-group col-md-6">
  <img [src]="imageUrl" style="width:120px;height:100px">
  <input type="file" (change)="handleFileInput($event.target.files)" (change)="onFileSelected($event)">
  
</div> 

  <div class="form-group col-md-10">
    <div class="btn-toolbar">
      <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Sign in</button>
      <button type="button" class="btn btn-primary" (click)="onLoad()">Load</button>
    </div>
  </div>
</form>
